<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <p>Click on or Press the Keyboard</p>
  <div class="set">
    <button class="w drum" onclick="getSound('w')">w</button>
    <button class="a drum" onclick="getSound('a')">a</button>
    <button class="s drum" onclick="getSound('s')">s</button>
    <button class="d drum" onclick="getSound('d')">d</button>
    <button class="j drum" onclick="getSound('j')">j</button>
    <button class="k drum" onclick="getSound('k')">k</button>
    <button class="l drum" onclick="getSound('l')">l</button>
  </div>


  <footer>
    🥁 RafaelTrigo 🥁
  </footer>
  <script src="./index.js"></script>
</body>

</html>
